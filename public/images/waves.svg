<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 3840 2160" style="enable-background:new 0 0 3840 2160;">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3A50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="3840" height="2160" fill="url(#bgGradient)" />

  <!-- Cybersecurity Shield -->
  <g transform="translate(1920, 1080)">
    <path d="M0 -800 L300 -700 L500 0 L300 700 L0 800 L-300 700 L-500 0 L-300 -700 Z" fill="#00BFFF" opacity="0.8" />
    <circle r="400" fill="none" stroke="#FFD700" stroke-width="15" />
    <text x="0" y="20" text-anchor="middle" font-size="80" font-family="Arial" fill="#FFFFFF">SECURE</text>
  </g>

  <!-- Connecting Nodes -->
  <g stroke="#FFFFFF" stroke-width="5" opacity="0.6">
    <line x1="1200" y1="600" x2="1920" y2="1080" />
    <line x1="2600" y1="600" x2="1920" y2="1080" />
    <line x1="1200" y1="1560" x2="1920" y2="1080" />
    <line x1="2600" y1="1560" x2="1920" y2="1080" />
  </g>

  <!-- Nodes -->
  <circle cx="1200" cy="600" r="50" fill="#FF4500" />
  <circle cx="2600" cy="600" r="50" fill="#32CD32" />
  <circle cx="1200" cy="1560" r="50" fill="#FFFF00" />
  <circle cx="2600" cy="1560" r="50" fill="#1E90FF" />
</svg>
